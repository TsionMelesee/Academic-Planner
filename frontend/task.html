<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://kit.fontawesome.com/fe3d3f96be.js"></script>

    <!-- <style>
      nav a {
        color: white;
        /* Default link styles */
      }

      nav a:target {
        color: #1efe80; /* your active color */
        /* Styling for the active link */
      }
    </style> -->
  </head>
  <body>
    <div class="flex text-white">
      <aside class="bg-[#21242C] w-1/6 min-h-screen flex flex-col">
        <div class="text-center py-5" id="avatar-box">
          <figure class="hover:translate-y-2 transition-all cursor-pointer">
            <a href=""><i class="fa-solid fa-circle-user text-6xl"></i></a>
            <br />
            <figcaption id="icon"></figcaption>
          </figure>
        </div>
        <nav>
          <ul class="flex flex-col text-2xl">
            <li
              class="p-3 bg-[#272B34] my-2 hover:text-[#1EFE80] hover:translate-x-4 transition-all text-[#1EFE80] border-r-4 border-[#1EFE80]"
            >
              <i
                class="fa-solid fa-table-cells text-2xl mr-3 w-8"
                style="color: #1efe80"
              ></i
              ><a href="dashboard.html">Dashboard</a>
            </li>
            <li
              class="p-3 bg-[#272B34] my-2 hover:text-[#1EFE80] hover:translate-x-4 transition-all"
            >
              <i
                class="fa-solid fa-book text-2xl mr-3 w-8"
                style="color: #1efe80"
              ></i
              ><a href="coursesPage.html">Courses</a>
            </li>
            <li
              class="p-3 bg-[#272B34] my-2 hover:text-[#1EFE80] hover:translate-x-4 transition-all"
            >
              <i
                class="fa-solid fa-calendar-day text-2xl mr-3 w-8"
                style="color: #1efe80"
              ></i
              ><a href="calendarPage.html">Calendar</a>
            </li>
            <li
              class="p-3 bg-[#272B34] my-2 hover:text-[#1EFE80] hover:translate-x-4 transition-all"
            >
              <i
                class="fa-solid fa-bell text-2xl mr-3 w-8"
                style="color: #1efe80"
              ></i
              ><a href="notificationsPage.html">Notification</a>
            </li>
            <li
              class="p-3 bg-[#272B34] my-2 hover:text-[#1EFE80] hover:translate-x-4 transition-all"
            >
              <i
                class="fa-solid fa-gear text-2xl mr-3 w-8"
                style="color: #1efe80"
              ></i
              ><a href="settingPage.html">Setting</a>
            </li>
          </ul>
        </nav>
        <div class="text-center mt-auto" id="app-logo">
          <figure>
            <a class="block" href=""
              ><i class="fa-solid fa-school text-4xl" style="color: #1efe80"></i
            ></a>
            <figcaption class="font-mono font-bold">
              Academic Planner
            </figcaption>
          </figure>
        </div>
      </aside>
      <main class="bg-[#272B34] w-5/6 min-h-screen p-10">
        <div id="taskHeading"></div>
        <button
          class="rounded-3xl py-2 px-3 my-5 border-[#1EFE80] bg-[#1EFE80] text-black font-semibold hover:text-xl hover:p-3 hover:bg-emerald-300 transition-all"
          onclick="window.location.href='addTask.html'"
        >
          +Add Task
        </button>
        <section id="tasks">
          <h1 class="text-4xl">Tasks</h1>
          <h3>
            Today -
            <span class="text-[#1EFE80]" id="current-date">Friday, 12 May</span>
          </h3>
          <div class="flex flex-wrap my-2" id="list-of-tasks"></div>
        </section>
      </main>
    </div>
    <script src="scripts/addTask.js"></script>
  </body>
</html>
