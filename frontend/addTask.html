<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create task</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/signInGoogleButton.css" />
    <script src="https://kit.fontawesome.com/fe3d3f96be.js"></script>
    <style>
      .error {
        border: 1px solid red;
      }
    </style>
  </head>
  <body class="bg-[#333] text-white h-screen flex items-center justify-center">
    <main class="w-[75vw] h-[75vh] flex flex-col justify-center gap-4">
      <div class="mx-auto text-center" id="app-logo">
        <figure>
          <i
            class="fa-solid fa-school block text-6xl hover:scale-105"
            style="color: #1efe80"
          ></i>
          <figcaption class="font-mono text-2xl">Academic Planner</figcaption>
        </figure>
      </div>
      <div
        class="w-2/3 bg-[#272B34] rounded-xl mx-auto p-16 pt-5 text-center relative"
      >
        <hgroup class="mb-3">
          <h1 class="text-3xl">Add tasks and get reminded!</h1>
          <p class="text-2xl">
            Please <span class="text-[#1EFE80]">Add Task</span>
          </p>

        <form class="flex flex-col gap-2 px-16" id="form">
          <input
            type="text"
            id="title"
            name="title"
          
            placeholder="Title"
            autofocus
            class="w-full px-2 py-2 border rounded focus:outline-slate-500 focus:shadow-outline text-black"
          />

          <input
            type="text"
            id="description"
            name="description"
          
            placeholder="Description"
            maxlength="32"
            class="w-full px-2 py-2 border rounded focus:outline-slate-500 focus:shadow-outline transition duration-300 text-black"
          />

          <select id="priority" name="priority" class="w-full px-2 py-2 border rounded focus:outline-slate-500 focus:shadow-outline transition duration-300 text-black"
          >
            <option value="LOW">Low</option>
            <option value="MEDIUM">Medium</option>
            <option value="HIGH">High</option>
          </select>

          <input
            type="text"
            id="dueDate"
            name="dueDate"
          
            placeholder="Due Date"
            minlength="8"
            maxlength="10"
            class="w-full px-2 py-2 border rounded focus:outline-slate-500 focus:shadow-outline transition duration-300 text-black"
          />


          <input
            value="Add Task"
            name="Add Task"
            type="submit"
            class="w-1/2 mx-auto rounded-3xl py-2 px-3 my-3 text-xl bg-[#45ec8e] text-black font-semibold hover:font-bold hover:bg-[#01ff6f] transition-all login"
          />
        </form>

        <!-- <p class="absolute text-xs bottom-2 left-2">
          by continuing you agree to our privacy policy and
          <a
            href=""
            class="underline cursor-pointer text-green-400 hover:text-green-300"
            >terms of service</a
          >dd
        </p> -->
      </div>

        Already have an account?
        <span

      </h3> -->
    </main>

  </body>
</html>
